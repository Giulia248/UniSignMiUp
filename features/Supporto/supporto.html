<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UniSignMiUp - Contattaci</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="http://127.0.0.1:5501/features\Supporto\supporto.css">
        <link rel="icon" type="image/x-icon" href="http://127.0.0.1:5501/resources\assets\logo.ico">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
    </head>
<body>
  
  <section>
    <div class="section-header">
      <div class="container">
        <h2>Contattaci !</h2>
        <h3 style="color: beige;">Abbiamo le risposte che cerchi e siamo pronti ad ascoltarti. <br>Contattaci oggi stesso e trasforma le tue domande in soluzioni.</h3> <!-- Colore beige -->
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="contact-info-content">
              <h4>Indirizzo:</h4>
              <p>Via Festa del Perdono 7,<br/> 20122 Milano, <br/>Italia</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-info-content">
              <h4>Telefono:</h4>
              <p>+39 02 5032 5032</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info-content">
              <h4>Email</h4>
              <p> unimi@postecert.it</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <h2>Mandaci un Messaggio!</h2>
            <div class="input-box">
              <input type="hidden" name="access_key" value="13505794-69ef-46d2-8438-92553938ed8a">
            </div>
            <div class="input-box">
              <input type="text" name="Nome" required placeholder="Name">
            </div>
            <div class="input-box">
              <input type="email" name="Email" required placeholder="Email">
            </div>
            <div class="input-box">
              <textarea name="message" required placeholder="Scrivi il tuo messaggio qui..."></textarea>
            </div>
            <div class="input-box">
              <input type="submit" value="invia">
            </div>
            <div class="input-box">
              <a href="http://127.0.0.1:5501/features/homepage/homepage.html" class="send-btn">Ritorna alla Homepage</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  
</body>
</html>
