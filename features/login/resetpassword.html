<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - UniSignMiUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5501/features/login/resetpassword.css">
    <link rel="icon" type="image/x-icon" href="http://127.0.0.1:5501/resources/assets/logo.ico">
</head>

<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form>
            <input type="email" placeholder="Email" id="resetEmail">

            <div class="password-container">
                <input type="password" placeholder="New Password" id="newPassword">
                <span class="password-toggle">
                    <i id="resetpassword" class="fas fa-eye-slash"></i>
                </span>
            </div>

            <div class="password-container">
                <input type="password" placeholder="Confirm New Password" id="confirmNewPassword">
                <span class="password-toggle">
                    <i id="resetpassword2" class="fas fa-eye-slash"></i>
                </span>
            </div>

            <p id="passwordRequirements">
                Requisiti della password:
                <br>
                - Lunghezza compresa tra 8 e 256 caratteri
                <br>
                - Almeno una lettera maiuscola, una minuscola ed un numero
                <br>
                - Almeno un carattere speciale tra: ! # $ % & @ ( ) * + , . / - : ; = ? [ ] _ { | } \
            </p>

            <button id="resetButton">Reset Password</button> 
        </form>

        <p id="confirmationMessage" style="display: none; color: green;">
            La password Ã¨ stata modificata con successo!
        </p>

        <a href="http://127.0.0.1:5501/features/login/login.html" class="forgot-password">
            Torna al Login
        </a>
    </div>

    <script src="http://127.0.0.1:5501/features/login/reset_password.js"></script>
</body>

</html>
